<div class="container">
<h3>Customer Details</h3>

<form class="form-horizontal" data-ng-model="getCustomer">
    <div class="form-group">
      <label class="col-sm-2 control-label">Confirmation Number</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{getCustomer.confirmationNumber}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{uprofileVm.person.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{uprofileVm.person.username}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{uprofileVm.person.email}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{uprofileVm.person.address.street}}, {{uprofileVm.person.address.suite}}, {{uprofileVm.person.address.city}} {{uprofileVm.person.address.zipcode}}</p>
      </div>
    </div>
  </form>



</div>
